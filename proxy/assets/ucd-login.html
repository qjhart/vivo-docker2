<html>
  <head>
    <title>UC Davis Library - Research Registry</title>
  </head>
  <body>
    <div>Welcome</div>

    <div>
      <a class="blue button" 
        href="/vivo/loginExternalAuth" 
        title="external authentication name">Log in using UCD CAS
      </a>
    </div>

    <div>
      <form action="/vivo/authenticate" method="POST">
        <label for="loginName">Username:</label>
        <input type="text" id="loginName" name="loginName"><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword"><br><br>
        <input type="text" id="loginForm" name="loginForm" value="Log in" style="display:none">
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
