version: '3'
services:
  mariadb:
    build:
      context: ./mariadb
    volumes:
      - maria-data:/var/lib/mysql
    ports:
      - 3306:3306

  solr:
    build: 
      context: ./solr
    ports:
      - 8983:8983
    volumes:
      - solr-data:/opt/solr/server/solr/ckan/data
    command: solr-create -c vivocore -d /opt/vivocore

  vivo:
    build:
      context: ./vivo
    volumes:
      - ./example-config:/usr/local/vivo/home/config

  proxy:
    build:
      context: ./proxy
    ports:
      - 8080:8080
    environment:
      - APP_URL=http://localhost:8080
      - CAS_URL=https://ssodev.ucdavis.edu/cas
      - CAS_AGENT_DOMAIN=ucdavis.edu
    # volumes: 
    #   - ./proxy/index.js:/proxy/index.js
    #   - ./proxy/cas.js:/proxy/cas.js
    # command: bash -c 'tail -f /dev/null'


volumes:
  solr-data:
  maria-data: